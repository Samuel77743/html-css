<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover de novo sรณ pra fixar</title>

    <style>
        div > p{
            display: none;
        }
        div:hover{
            color: red;
            font-size: 24px;
        }

        div:hover > p{
            display: block;
        }

    </style>
</head>
<body>
    <h1>O Titulo</h1>
    <p>Passe o mouse aqui para revelar texto escondido:</p>
    <div>
        PASSE O MOUSE ENCIMA DE MIM
        <p>Sou um texto escondido xD</p>
    </div>
    <p>Fim do site</p>
</body>
</html>
